name: Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.23'  # Use an explicit version like 1.21 or 1.23
        cache: 'false' # weird bug default to 1.16 testting to wipe cache to remove behavior

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@1.49.0

    - name: Build binary
      run: go build -o main .

    - name: Upload binary as release asset
      uses: actions/upload-artifact@v2
      with:
        name: main
        path: ./main

    - name: Trigger Deployment Repository
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.REPO_DEPLOY_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/MCMXCIII/go-app-container/dispatches \
          -d '{"event_type": "build_container"}'

